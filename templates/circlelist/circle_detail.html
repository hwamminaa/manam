{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <!-- 동아리 세부정보 -->
    <h2 class="border-bottom py-2">{{ circle.name }}</h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">
                <label style="color:#630000; font-weight:bold;">분과</label>
                {{ circle.category }}

                <label style="color:#630000; font-weight:bold;">해시태그</label>
                {{ circle.tag }}

                <label style="color:#630000; font-weight:bold;">동아리 소개</label>
                {{ circle.content }}

                <label style="color:#630000; font-weight:bold;">소속</label>
                {{ circle.type }}

            </div>
            <a href="{% url 'circlelist:search' %}" class="delete btn btn-sm btn-outline-success" >돌아가기</a>

        </div>
    </div>
</div>
{% endblock %}
