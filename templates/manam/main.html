    <meta charset="utf-8">
    <meta name="viewport" content=""width="device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <!-- pybo CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <!-- 폰트 불러오기 -->
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <title>M:ANAM 만남</title>
    <style>
    header {
      position: sticky;
      padding-top: 70px;
      top: -32px;
      background: #b71c1c;
      color: white;
      padding-left: 32px;
      padding-right: 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: inline-block;
      margin-left: 16px;
      font-size: 18px;
      color: white;
    }
    .navbar-brand {
      font-size: 40px;
    }
    .container{
      background: white;
      height: 600px;
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      justify-content: space-around;    /* 중심축 */
      align-items: center;  /* cross축 */
    }
    .item{
      width: 400px;
      height: 450px;
      background: #F5F5F5;
      color: black;
      opacity: 1;
      display: flex;
      justify-content:center;
      align-items:center;
      font-family: Inter;
      font-weight: Bold;
      font-size: 32px;
      text-align: center;
      border-top-left-radius: 80px;
      border-top-right-radius: 80px;
      border-bottom-left-radius: 80px;
      border-bottom-right-radius: 80px;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      overflow: hidden;
    }

</head>
<body>
<header>
  <a class="navbar-brand" href="{% url 'manam:index' %}" style="color:white">M:ANAM</a>
  <nav>
      <ul>
          <li class="nav-item">
              {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'common:logout' %}" style="color:white">{{ user.username }} (로그아웃)</a>
              {% else %}
              <a class="nav-link" href="{% url 'common:login' %}" style="color:white">로그인</a>
              {% endif %}
          </li>
          <li>
              {% if not user.is_authenticated %}
              <a class="nav-link" href="{% url 'common:signup' %}" style="color:white">회원가입</a>
              {% endif %}
          </li>
          <li>문의사항</li>

    </ul>
  </nav>
</header>
<div class="container">
    <div class="item item1">
        내 주위 문화시설<br>찾아보기
    </div>
    <div class="item item2" OnClick="location.href ='{% url 'program:index' %}'" style="cursor:pointer;">
        맞춤 프로그램<br>찾아보기
    </div>
    <div class="item item3">
        고려대 동아리<br>제공 프로그램
    </div>
</div>



<div class="box" OnClick="location.href ='{% url 'program:index' %}'" style="cursor:pointer;">
    <span class="menu">내 주위 문화시설 찾아보기</span>
    <span class="detail">전체 시설 보러가기</span>
</div>


</body>
